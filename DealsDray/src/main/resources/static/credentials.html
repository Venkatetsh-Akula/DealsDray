<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Credentials</title>
 <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body  class="bg-white flex items-center justify-center min-h-screen">
<div class="w-full max-w-sm mx-auto">
   <div class="flex items-center justify-between mb-6">
    <i class="fas fa-arrow-left text-xl">
    </i>
   </div>
   <div class="flex justify-center mb-6">
    <img alt="DealsDray logo" class="h-24" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-BzvhLkXjH1AmQmKiGip9r9Wt.png?st=2024-09-10T15%3A30%3A33Z&amp;se=2024-09-10T17%3A30%3A33Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-09T23%3A11%3A13Z&amp;ske=2024-09-10T23%3A11%3A13Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=5BF%2BkVkYB7R4JQZsJ3deqhCAW5esWZI/hlix2dMBwZI%3D" width="100"/>
   </div>
   <h1 class="text-2xl font-bold text-center mb-2">
    Let's Begin!
   </h1>
   <p class="text-center text-gray-600 mb-6">
    Please enter your credentials to proceed
   </p>
   <form action="/DealsDray" method="POST">
    <div class="mb-4">
     <label class="block text-gray-700">
      Your Email
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Your Email" type="email"/>
    </div>
    <div class="mb-4 relative">
     <label class="block text-gray-700">
      Create Password
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Create Password" type="password"/>
     <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
     </i>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700">
      Referral Code (Optional)
     </label>
     <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-gray-500" placeholder="Referral Code (Optional)" type="text"/>
    </div>
    <div class="flex justify-end">
     <button class="bg-red-500 text-white p-4 rounded-full" type="submit">
      <i class="fas fa-arrow-right">
      </i>
     </button>
    </div>
   </form>
  </div>
</body>
</html>
